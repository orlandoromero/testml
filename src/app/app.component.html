<div class="yellow-toolbar">
  <div class="p-grid">
    <div class="p-col-3"></div>
    <div class="p-col-1">
      <div class="p-text-center">
        <img class="toolbar_img" (click)="cleanQuery()" [routerLink]="['./']" src="https://www.expoknews.com/wp-content/uploads/2020/03/1200px-MercadoLibre.svg-1-810x409.png"/>
      </div>
    </div>
    <div class="p-col-5">
      <div class="p-text-center">
          <div class="p-inputgroup">
          <input type="text" pInputText placeholder="Nunca dejes de buscar" [(ngModel)]="query">
          <button *ngIf=" query == ''" type="button" class="button_search" pButton pRipple icon="pi pi-search"></button>
          <button *ngIf=" query != ''" type="button" class="button_search" pButton pRipple icon="pi pi-search"[routerLink]="['/items?search=', query]"></button>
        </div>
      </div>
    </div>
    <div class="p-col-2"></div>
  </div>
</div>
<router-outlet></router-outlet>
