<p-dataView #dv [value]="products" [paginator]="true" [rows]="4" filterBy="desc">
  <ng-template let-product pTemplate="listItem">
    <div class="p-grid">
      <div class="p-md-4">
        <img class="img-list" [src]="product.pic"/>
      </div>
      <div class="p-md-8">
        <span class="p-col-2" class="product-price">${{product.price}}</span>
        <div class="p-col-2" class="product-description">{{product.desc}}</div><br>
      </div>
    </div>


    <div class="p-col-12">
        <div class="product-list-item">
            <div class="product-list-detail">
                
            </div>
            <div class="product-list-action">
            </div>
        </div>
    </div>
  </ng-template>
  <ng-template pTemplate="paginatorleft" let-state>
  </ng-template>
  <ng-template pTemplate="paginatorright">
  </ng-template>
</p-dataView>
