<div class="p-col-6 p-offset-3">
  <p-dataView [value]="productList[0].items" [paginator]="true" [rows]="4">
      <ng-template let-product pTemplate="listItem">
        <div class="p-col-4">
          <figure class="p-picture">
            <img class="img-list" [src]="product.picture" [routerLink]="['/detail-product', product.id]"/>
          </figure>
        </div>
        <div class="p-col-6">
          <p *ngIf="product.price.decimals > 9" class="p-price"> $ {{product.price.amount | number}}<span class="p-decimals">{{product.price.decimals}}</span></p>
          <p *ngIf="product.price.decimals < 10" class="p-price"> $ {{product.price.amount | number}}<span class="p-decimals">0{{product.price.decimals}}</span></p>
          <p class="p-title">{{product.title}}</p>
        </div>
        <div class="p-col-2">
          <p class="p-state_name" name="state_name" ngDefaultControl [(ngModel)]="state_name">{{state_name}}</p>
        </div>
      </ng-template>
    <ng-template pTemplate="paginatorleft" let-state>
    </ng-template>
    <ng-template pTemplate="paginatorright">
    </ng-template>
  </p-dataView>
</div>
